<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
    <h1 class="display-5 fw-bold"></h1>
    <h1 class="display-5 fw-bold">Resturent Record Management</h1>
    <hr class="my-4">
    <p> save records</p>
    <p class="lead">
      <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
    </p>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Resturent Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">service</th>
            <th scope="col">Action</th>


        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allresturantData ">
            <td>{{data.id}}</td>
            <td>{{data.name}} </td>
            <td>{{data.email}} </td>
            <td>{{data.mobile}}</td>
            <td>{{data.Address}}</td>
            <td>{{data.Services}}</td>
            
                <button (click)="onEditResto(data)" class="btn btn-info"  data-bs-toggle="modal" data-bs-target="#editModal">Edit</button>&nbsp;
                <button (click)="deleteRest(data)"class="btn btn-danger">Delete</button>
            
        </tr>
    </tbody>
</table>
<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label  class="form-label">Name</label>
                  <input type="text" formControlName="name" class="form-control" placeholder="Resturent Name" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email id </label>
                    <input type="text" formControlName="email" class="form-control" placeholder="Resturent Email id" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label  class="form-label">Mobile</label>
                    <input type="text" formControlName="mobile" class="form-control" placeholder="mobile No" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label  class="form-label">Address</label>
                    <input type="text" formControlName="Address" class="form-control" placeholder="Address" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label  class="form-label">Service</label>
                    <input type="text" formControlName="service" class="form-control" placeholder="Services" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
              
                <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="addResto()">Add Details </button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form >
                <div class="mb-3">
                  <label  class="form-label">Name</label>
                  <input type="text" formControlName="name" class="form-control" placeholder="Resturent Name" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email id </label>
                    <input type="text" formControlName="email" class="form-control" placeholder="Resturent Email id" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label  class="form-label">Mobile</label>
                    <input type="text" formControlName="mobile" class="form-control" placeholder="mobile No" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label  class="form-label">Address</label>
                    <input type="text" formControlName="Address" class="form-control" placeholder="Address" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label  class="form-label">Service</label>
                    <input type="text" formControlName="service" class="form-control" placeholder="Services" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
              
                <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="clear" class="btn btn-secondary" data-bs-dismiss="modal">Clear</button>
          <button type="button" class="btn btn-primary" (click)="addResto()">Add Details </button>
          <button type="button" class="btn btn-primary" (click)="updateResto()">update Details </button>

        </div>
      </div>
    </div>
  </div>
